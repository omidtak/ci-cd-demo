name: Validate & Deploy site

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate HTML
      uses: vshiina/html-validator-action@v1
      with:
        directory: .
        throw-error-on-warning: false  # optional, prevents breaking on minor warnings

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .

    - name: Deploy to GitHub Pages
      id: deploy
      uses: actions/deploy-pages@v4
